{% extends "base.html" %}

{% block title %}{{ 'Editar' if empresa else 'Nueva' }} Empresa - ERP Digital{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">{{ 'Editar' if empresa else 'Nueva' }} Empresa</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ empresa.nombre if empresa else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="digital" {% if empresa and empresa.tipo == 'digital' %}selected{% endif %}>Digital</option>
                            <option value="fisica" {% if empresa and empresa.tipo == 'fisica' %}selected{% endif %}>Física</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="3">{{ empresa.direccion if empresa else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" 
                               value="{{ empresa.telefono if empresa else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ empresa.email if empresa else '' }}">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            {{ 'Guardar Cambios' if empresa else 'Crear Empresa' }}
                        </button>
                        <a href="{{ url_for('empresas') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
