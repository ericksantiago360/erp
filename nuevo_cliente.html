{% extends "base.html" %}

{% block title %}{{ 'Editar' if cliente else 'Nuevo' }} Cliente - ERP Digital{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">{{ 'Editar' if cliente else 'Nuevo' }} Cliente</h5>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ cliente.nombre if cliente else '' }}" required>
                        <div class="invalid-feedback">
                            Por favor ingresa el nombre del cliente.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ cliente.email if cliente else '' }}" required>
                        <div class="invalid-feedback">
                            Por favor ingresa un email válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" 
                               value="{{ cliente.telefono if cliente else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="3">{{ cliente.direccion if cliente else '' }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {{ 'Guardar Cambios' if cliente else 'Crear Cliente' }}
                        </button>
                        <a href="{{ url_for('clientes') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
